<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Letter</title>
</head>
<body>
    <h1>Cover Letter</h1>
    <p><strong>Job Title:</strong> {{ cover_letter.job_title }}</p>
    <p><strong>Company Name:</strong> {{ cover_letter.company_name }}</p>
    <p><strong>Recipient's Name:</strong> {{ cover_letter.name }}</p>
    <p><strong>Phone Number:</strong> {{ cover_letter.phone_number }}</p>
    <p><strong>Email:</strong> {{ cover_letter.email }}</p>
    <p><strong>Address:</strong> {{ cover_letter.address }}</p>

    <!-- You can add more sections to the cover letter template as needed -->
</body>
</html>
