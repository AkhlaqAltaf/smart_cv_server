

{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<body>

<div class="container">
    <h2>Sign In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>

    <p> If not have an Account <a href="{% url 'accounts:signup' %}">Register First </a> </p>
</div>

</body>

{% endblock content %}
